<div class="container">
    <app-board class="board" *ngFor="let board of boards" [cellData]="board" (onAction)="bubbleAction($event)">
    </app-board>
    <div class="history">
        <div class="title"> HISTORY </div>
        <div class="dices">
            <div class="diceCont" *ngFor="let historyItem of gameHistory">
                <div class="dice" [ngClass]="'red_'+historyItem[0]"></div>
                <div class="dice" [ngClass]="'white_'+historyItem[1]"></div>
            </div>
        </div>
    </div>
</div>
